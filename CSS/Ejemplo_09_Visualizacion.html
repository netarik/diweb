<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:last-of-type {
            overflow: hidden;
            /* visible(D) , hidden , scroll */
        }
    </style>
</head>

<body>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
    <p>La propiedad CSS overflow especifica: si recortar contenido, dibujar barras de desplazamiento o mostrar el
        contenido excedente en un elemento a nivel de bloque.</p>
</body>

</html>
