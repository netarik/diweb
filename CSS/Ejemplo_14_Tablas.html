<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table {
            border: 2px solid blue;
            border-collapse: separate;
            border-spacing: 16px;
            text-align: center;
            empty-cells: hide;
            caption-side: bottom;

        }

        tr,
        td {
            border: 2px dashed red;
        }
    </style>
</head>

<body>
    <table>
        <caption>Titulo de tabla</caption>
        <table>
            <tr>
                <th>Cabecera11</th>
                <th>Cabecera12</th>
                <th>Cabecera13</th>
                <th>Cabecera14</th>
            </tr>
            <tr>
                <td>Celda1</td>
                <td>Celda2</td>
                <td>Celda3</td>
                <td>Celda4</td>
            </tr>
            <tr>
                <td>Celda1</td>
                <td>Celda2</td>
                <td>Celda3</td>
                <td>Celda4</td>
            </tr>
            <tr>
                <td>Celda1</td>
                <td>Celda2</td>
                <td>Celda3</td>
                <td>Celda4</td>
            </tr>
        </table>
    </table>
</body>

</html>
